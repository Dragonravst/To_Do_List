<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-header">
            <h2>ToDo List</h2>
            <img src="list.png" alt="*" height="50px">
        </div>
        <div class="todo-body">
            <input type="text" id="todo-input" class="todo-input" placeholder="add your items">
            <img src="add.png" alt="+" id="AddUpdateClick" onclick="CreateToDoItems();">
        </div>
        <h5 id="Alert"></h5>
        <ul id="list-items" class="list-items"></ul>
    </div>
    <script type="text/javascript" src="list.js"></script>
</body>
</html>
